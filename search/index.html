<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guugle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="search-container">
            <img src="logo.webp" alt="Guugle" class="logo">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Effectuez une recherche sur Guugle">
                <button id="search-button">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="results"></div>
        <div class="pagination">
            <button id="prev-page" class="page-button" disabled>Précédent</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="page-button">Suivant</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
